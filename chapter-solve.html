<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Chapter</title>
    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <!-- Header -->
    <header id="header">
        
    </header>
 
    <main>
    
    <!-- Button tab -->
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Full-chapter-content')">Listen</button>
        <button class="tablinks" onclick="openTab(event, 'Full-chapter-solve')">Solve</button>
    </div>
    
    <!-- Chapter - Content -->
    <div id="Full-chapter-content" class="tabcontent">
        <div id="full-chapters">
            <!-- Chapter - 1 -->
        <div class="chapter-1">
            <p class="chapter-name">Hotel Levvie</p>
            <div class="chapter-box">
                <img src="./images/chapter1.png" id="chapter-1-img" class="card-img-top-1" alt="Hotel Levvie Chapter Image" onclick="turnOnAudio('chapter-1')">  
            </div>
        </div>
        <!-- Chapter - 2 -->
        <div class="chapter-2">
            <p class="chapter-name">The Investigation</p>
            <div class="chapter-box">
                <img src="./images/chapter2.png" id="chapter-2-img" class="card-img-top-1" alt="The Investigation Chapter Image" onclick="turnOnAudio('chapter-2')">  
            </div>
        </div>
        <!-- Chapter - 3 -->
        <div class="chapter-3">
            <p class="chapter-name">The Answer</p>
            <div class="chapter-box">
                <img src="./images/chapter3.png" id="chapter-3-img" class="card-img-top-1" alt="The Answer Chapter Image" onclick="turnOnAudio('chapter-3')">  
            </div>
        </div>
        </div>
        
    </div>

    <!-- Audio Container -->
     <div class="audio-containers">
        <audio src="./audio/test_audio.mp3" controls id="full-chapter-1-audio"></audio>
        <audio src="./audio/test-audio-2.mp3" controls id="full-chapter-2-audio"></audio>
        <audio src="./audio/test-audio-3.mp3" controls id="full-chapter-3-audio"></audio>
     </div>
    
    <!-- Chapter Solve -->  
    <div id="Full-chapter-solve" class="tabcontent">

        <p class="solve-instruction" style="margin-top: 50px;">Double click on chapter cards in order to unlock the whole story</p>

        <!-- Chapters -->
     <div class="chapter-list" id="chapter_list">
        <!-- Chapter list -->
                <div class="frag_holder" id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                    <img src="./images/chapter1.png" alt="" class="full-chapter-1" id="c1" draggable="true" ondblclick="doubleclickhandler(event)" ondragstart="dragstartHandler(event)" width="300" height="200"> 
                </div>
                <div class="frag_holder" id="div2" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                    <img src="./images/chapter2.png" alt="" class="full-chapter-2" id="c2" draggable="true" ondblclick="doubleclickhandler(event)" ondragstart="dragstartHandler(event)" width="300" height="200"> 
                </div>
                <div class="frag_holder" id="div3" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                    <img src="./images/chapter3.png" alt="" class="full-chapter-3" id="c3" draggable="true" ondblclick="doubleclickhandler(event)" ondragstart="dragstartHandler(event)" width="300" height="200"> 
                </div>
        
       
        </div>

            <!-- <div id="target"  ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
            </div> -->

        <div class="answer_container" id="answer_container">
            <div class="answer" id="answer_1">
                <p>First Chapter</p>
                <div id="ans1" class="answer_box" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                </div>
                <div class="check_logos">
                    <div class="correct">Correct</div>
                    <div class="replace">Wrong Placement</div>
                    <div class="incorrect">Incorrect</div>
                </div>
            </div>
            <div class="answer" id="answer_2">
                <p>Second Chapter</p>
                <div id="ans2" class="answer_box" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                </div>
                <div class="check_logos">
                    <div class="correct">Correct</div>
                    <div class="replace">Wrong Placement</div>
                    <div class="incorrect">Incorrect</div>
                </div>
            </div>
            <div class="answer" id="answer_3">
                <p>Third Chapter</p>
                <div id="ans3" class="answer_box" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                </div>
                <div class="check_logos">
                    <div class="correct">Correct</div>
                    <div class="replace">Wrong Placement</div>
                    <div class="incorrect">Incorrect</div>
                </div>
            </div>
        </div>

        <button class="check" id="check">check</button>
        <button class="reset" id="reset">reset</button>
        <div id="error_box">
            <div id="error_text">
                
            </div>
        </div>
    </div>
    </div>

    <div id="correct-audio">
        <audio src="./audio/test_audio.mp3" controls style="display: none;"></audio>
    </div>

    </main>
 
    <!-- Footer -->
    <footer id="footer">
 
    </footer>
 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Navigation JS -->
    <script src="./scripts/navbar.js"></script>
    <!-- Footer JS -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/chapter-solve.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

</body>
</html>
