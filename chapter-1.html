    <!-- Button tab -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Chapter-1-content')">Listen</button>
        <button class="tablinks" onclick="openTab(event, 'Chapter-1-solve')">Solve</button>
    </div>
    
    <!-- Chapter - 1 - Content -->
    <div id="Chapter-1-content" class="tabcontent">
       <div class="card chapter-content w-25 mt-5" id="chapter-1-content" style="width: 18rem; border:none;">
            <h5 class="card-title text-center">Chapter Name - 1</h5>
            <img src="./images/chapter1.jpeg" class="card-img-top" alt="...">  
            <audio src="./audio/test_audio.mp3" class="w-100 mt-3" controls></audio>
        </div>
    </div>
    
    <!-- Chapter - 1 - Solve -->  
    <div id="Chapter-1-solve" class="tabcontent">
        <div class="card chapter-solve my-auto w-25 mt-5" id="chapter-1-solve" style="width: 18rem; border:none;">

        </div>
        <!-- Fragments -->
     <div class="fragment-list" id="div2" style="border: 3px solid orange;" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
        <!-- Chapter - 1 Fragments -->
                <img src="./images/c1-fragment1.jpg" alt="" class="fragment chapter-1" id="c1-f1" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200"> 
                 <img src="./images/c1-fragment2.jpg" alt="" class="fragment chapter-1" id="c1-f2" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200">

        <!-- Chapter - 2 Fragments -->
                <img src="./images/c3-fragment1.jpeg" alt="" class="fragment chapter-2" id="c2-f1" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200">

                <img src="./images/c3-fragment3.jpeg" alt="" class="fragment chapter-2" id="c2-f3" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200"> 
       
        <!-- Chapter - 3 Fragments -->
                <img src="./images/c3-fragment1.jpeg" alt="" class="fragment chapter-3" id="c3-f1" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200"> 
                <img src="./images/c3-fragment2.jpeg" alt="" class="fragment chapter-3" id="c3-f2" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200"> 
                <img src="./images/c3-fragment3.jpeg" alt="" class="fragment chapter-3" id="c3-f3" draggable="true" ondragstart="dragstartHandler(event)" width="300" height="200"> 


        </div>

            <!-- <div id="target"  ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
            </div> -->

        <div class="answer_container">
            <div class="answer" id="answer_1">
                <p>First Fragment</p>
                <div id="ans1" class="answer_box" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                </div>
                <div class="check_logos">
                    <!-- replace with logos -->
                    <div class="correct">Correct</div>
                    <div class="replace">Wrong Placement</div>

            <!--  -->
